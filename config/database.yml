default: &default
  adapter: postgresql
  encoding: unicode
  database: <%= DB_NAME %>
  host: postgresql
  username: <%= DB_USER %>
  password: <%= DB_PASSWORD %>
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
